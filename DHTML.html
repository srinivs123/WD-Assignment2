<!DOCTYPE html>
<html>
    <body>
        <h1 id="demo">DHTML JS</h1>
        <p id="demo1">Example For the HTML</p>
        <input type="submit" onclick="btn()"/>
        <script>
            function btn()
            {
                document.getElementById("demo").style.backgroundColor="seagreen";
                window.alert("background color changed to seagreen")
                document.getElementById("demo1").innerHTML="Dynamic HTML";
            }
        </script>
    </body>
</html>

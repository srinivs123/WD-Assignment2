<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays<h1>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits=["Banana","Orange","Apple","Mongo"];
document.getElementById("demo1").innerHTML = fruits;
fruits.pop();
fruits.push("Kiwi");
document.getElementById("demo2").innerHTML=fruits;
</script>

</body>
</html>
